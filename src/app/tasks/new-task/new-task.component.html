<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" #titleInput="ngModel" required />
            @if (titleInput.invalid && titleInput.touched) {
            <span class="error">Title is required.</span>
            }
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary" #summaryInput="ngModel"
                required></textarea>
            @if (summaryInput.invalid && summaryInput.touched) {
            <span class="error">Summary is required.</span>
            }
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" #dateInput="ngModel" required />
            @if (dateInput.invalid && dateInput.touched) {
            <span class="error">Due Date is required.</span>
            }
        </p>

        <p class="actions">
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
